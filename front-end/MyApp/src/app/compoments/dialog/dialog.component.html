<div mat-dialog-content [formGroup]="createform" (ngSubmit)="onsubmitForm()">
    <p>What's your Folder Name?</p>
    <mat-form-field>
        <mat-label>Folder name</mat-label>
        <input matInput formControlName="makeDirectory">
    </mat-form-field>
</div>
<div>
    <mat-dialog-actions>
        <button style="outline: none;" mat-button mat-dialog-close (click)="close()">Cancel</button>
        <button type="submit" style="outline: none;" mat-button mat-dialog-close mat-button (click)="save()">OK</button>
    </mat-dialog-actions>

</div>
