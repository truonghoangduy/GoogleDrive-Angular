<div mat-dialog-content>
    <p>Rename</p>
    <mat-form-field>
        <div>{{data}}</div>
        <mat-label>name</mat-label>
        <input matInput [(ngModel)]="this.new">
        
    </mat-form-field>
</div>
<div>
    <mat-dialog-actions>
        <button style="outline: none;" mat-button mat-dialog-close>Cancel</button>

        <button type="submit" style="outline: none;" mat-button mat-dialog-close mat-button
            (click)="onRename(this.new)">OK</button>
    </mat-dialog-actions>

</div>
